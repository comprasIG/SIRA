# .github/workflows/deploy-backend-staging.yml

name: Desplegar Backend a Staging

on:
  push:
    branches:
       - develop  # Se activa con cada push a la rama 'develop'
    paths:
      - 'backend/**' # Pero solo si los cambios ocurrieron en la carpeta 'backend'

env:
  PROJECT_ID: sira-grupo-ig
  REGION: us-central1
  SERVICE_NAME: sira-api-stg
  REPO_NAME: sira-artifacts

jobs:
  deploy:
    name: Build and Deploy Backend
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Autenticar con Google Cloud
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: 'projects/386605754193/locations/global/workloadIdentityPools/sira-github-pool/providers/sira-github-provider'
          service_account: 'sa-sira-deployer@sira-grupo-ig.iam.gserviceaccount.com'

      - name: Configurar gcloud
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: Configurar Docker
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Construir y Subir Imagen
        run: |-
          docker build -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }} ./backend
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }}

      # ==================================================================
      # --- INICIO DE LA CORRECCIÓN ---
      # ==================================================================
      - name: Desplegar a Cloud Run
        run: |-
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }}" \
            --region="${{ env.REGION }}" \
            --platform="managed" \
            --service-account="sa-sira-deployer@sira-grupo-ig.iam.gserviceaccount.com" \
            --add-cloudsql-instances="sira-grupo-ig:us-central1:grupo-ig-main-db" \
            --allow-unauthenticated \
            --set-env-vars="NODE_ENV=staging,DB_NAME=ig_biogas_core,INSTANCE_UNIX_SOCKET=/cloudsql/sira-grupo-ig:us-central1:grupo-ig-main-db,SMTP_HOST=smtp.hostinger.com,SMTP_PORT=465" \
            --set-secrets="DB_USER=db-user-stg:latest" \
            --set-secrets="DB_PASSWORD=db-pass-stg:latest" \
            --set-secrets="SMTP_USER=smtp-user:latest" \
            --set-secrets="SMTP_PASSWORD=smtp-password:latest" \
            --set-secrets="JWT_SECRET=jwt-secret-stg:latest" \
            --set-secrets="GOOGLE_CLIENT_ID=google-client-id:latest" \
            --set-secrets="GOOGLE_CLIENT_SECRET=google-client-secret:latest" \
            --set-secrets="GOOGLE_REFRESH_TOKEN=google-refresh-token:latest" \
            --set-secrets="DRIVE_FOLDER_ID=drive-folder-id:latest"
      # ==================================================================
      # --- FIN DE LA CORRECCIÓN ---
      # ==================================================================