version: '3.8'

services:
  # Servicio para el backend
  backend:
    build:
      context: ./backend  # Le dice que construya usando el Dockerfile de la carpeta backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"       # Mapea el puerto del contenedor al de tu máquina
    env_file:
      - ./backend/.env    # Carga las variables de entorno desde tu archivo .env
    restart: unless-stopped

  # Tu configuración de frontend para desarrollo (como la tenías)
  frontend-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    # El comando ya no es necesario aquí si está en el Dockerfile.dev